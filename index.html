<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Master</title>
    <link rel="stylesheet" href="./css/color.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Cabin:wght@600&family=Courgette&family=Courier+Prime&family=Dancing+Script:wght@500&family=Indie+Flower&family=Kumbh+Sans&family=Lilita+One&family=Lobster&family=Outfit:wght@700&family=Raleway:wght@500&family=Roboto:ital,wght@0,400;0,700;1,300&family=Rubik:wght@300;400&family=Space+Mono&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container " id="start-menu">
        <div class="container__design">
            <div class="container__design-circle-1"></div>
            <div class="container__design-circle-2"></div>
        </div>

        <div class="container__head">
            <div class="container__head-access"></div>

            <div class="container__head-mode">
                <label for="chech"><img src="./assets/icons/icon-1.svg" alt="icon"></label>
                <input type="checkbox" id="chech">
                <label for="chech" class="mode-button"></label>
                <label for="chech"><img src="./assets/icons/icon-2.svg" alt="icon"></label>
            </div>
        </div>

        <main class="container__quiz category">

            <div class="cont-quiz">
                <header class="container__quiz-title" id="page1">
                    <h1>Welcome to the</h1>
                    <h1>Frontend Quiz!</h1>
                    <span>Pick a subject to get started.</span>
                </header>
            </div>

            <article class="container__quiz-parts">
                <div class="container__quiz-card"></div>

                <div class="cont-parts-btn"></div>
            </article>
        </main>
    </div>

    <script src="./javascript/app.js"></script>
</body>

</html>
